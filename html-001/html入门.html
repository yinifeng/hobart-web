<!--
    定义html支持
    <!DOCTYPE html> 支持html5语法
    <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 支持HTML 4.01语法
-->
<!DOCTYPE html>

<html>
<header>
    <title>第一个html网页规范说明</title>
    <!--定义网页支持的编码格式-->
    <meta charset="utf-8">
</header>

<body>
    <div>

        <h1>第一个网页</h1>

        <p>我的第一个段落</p>

        <a href="https://www.baidu.com">百度一下</a>

        <br>
        <hr>
        <img src="111.jpg" alt="hello" style="width:128px;height:128px">

    </div>

    <div>
        <h4>表格</h4>
        <table border="1">
            <tr>
                <td>第1行第1列</td>
                <td>第1行第2列</td>
            </tr>
            <tr>
                <td>第2行第1列</td>
                <td>第2行第2列</td>
            </tr>
        </table>

    </div>
</body>

</html>
